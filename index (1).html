<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Love Calculator</title> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>Love Calculator</h1> 
   <p class="quote">"Love is not finding someone to live with; it's finding someone you can't live without."</p> 
   <form id="loveForm"> 
    <input type="text" id="name1" placeholder="Enter Name 1" required> 
    <input type="text" id="name2" placeholder="Enter Name 2" required> <button type="submit">Calculate Love</button> 
   </form> 
   <div id="result" class="hidden"> 
    <p id="lovePercentage"></p> 
   </div> 
  </div> 
  <script src="script.js"></script> 
 </body>
</html>
